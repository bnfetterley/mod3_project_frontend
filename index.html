<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.play.js" type="text/javascript"></script>
    
    
    <title>My test page</title>
  </head>
  <body>
      <div id="main-info"> 
            <h1>Game Logo Here </h1>
            <div class="nes-balloon from-left">
                <p>Click the falling objects as fast as you can!</p>
            </div>
            <i class="nes-octocat animate"></i></br>
            <button id = "easy-button" type="button" class="nes-btn is-success">Easy</button>
            <button id = "intermediate-button" type="button" class="nes-btn is-warning">Intermediate</button>
            <button id = "hard-button" type="button" class="nes-btn is-error">Hard</button>
            <div id="timer" class="nes-container is-rounded is-dark"></div>
            <div id="score"></div>
        </div>
        <div id="game-container"></div>
        
        
    </body>
    
    <script src="timer.js"></script>
    <!-- <script src="sketch.js"></script> -->
    <script src="easy.js"></script>
    <script src="intermediate.js"></script>
    <script src="hard.js"></script>
</html>
